<H1>Period-67 Herschel gun</H1>
Eight Herschels on a period-536 track (112, 156, 112, 156).
This is the smallest known period-67 gun.
Buckingham constructed this pattern, as well as a period-61 oscillator, and
true guns of periods 62 through 69.
